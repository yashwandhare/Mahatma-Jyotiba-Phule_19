<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAGex - Production RAG System</title>
<style>
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

:root {
    /* E-ink inspired palette */
    --paper: #f9f9f7;
    --paper-subtle: #f4f4f1;
    --ink-primary: #1a1a1a;
    --ink-secondary: #4a4a4a;
    --ink-tertiary: #8a8a8a;
    --border-subtle: #e8e8e5;
    --border-medium: #d4d4d0;
    --accent: #2d2d2d;
    --accent-hover: #1a1a1a;
    --shadow-soft: 0 1px 2px rgba(0,0,0,0.04), 0 2px 8px rgba(0,0,0,0.02);
    --shadow-medium: 0 2px 4px rgba(0,0,0,0.06), 0 4px 12px rgba(0,0,0,0.03);
    
    /* Typography */
    --font-serif: Charter, 'Bitstream Charter', 'Sitka Text', Cambria, serif;
    --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", 'Helvetica Neue', Arial, sans-serif;
    --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
}

body {
    font-family: var(--font-sans);
    background: var(--paper);
    color: var(--ink-primary);
    height: 100vh;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.app {
    display: flex;
    height: 100vh;
}

/* Sidebar - E-ink aesthetic */
.sidebar {
    width: 280px;
    background: var(--paper-subtle);
    border-right: 1px solid var(--border-subtle);
    display: flex;
    flex-direction: column;
    padding: 20px 16px;
    overflow-y: auto;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.sidebar::-webkit-scrollbar {
    width: 6px;
}

.sidebar::-webkit-scrollbar-track {
    background: transparent;
}

.sidebar::-webkit-scrollbar-thumb {
    background: var(--border-medium);
    border-radius: 3px;
}

.logo {
    font-size: 24px;
    font-weight: 300;
    letter-spacing: -0.5px;
    margin-bottom: 28px;
    color: var(--ink-primary);
    font-family: var(--font-serif);
}

.new-chat-btn {
    background: var(--accent);
    color: var(--paper);
    border: none;
    padding: 14px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 24px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-soft);
    letter-spacing: 0.2px;
}

.new-chat-btn:hover {
    background: var(--accent-hover);
    box-shadow: var(--shadow-medium);
    transform: translateY(-1px);
}

.new-chat-btn:active {
    transform: translateY(0);
}

.chat-list {
    flex: 1;
    overflow-y: auto;
}

.chat-list::-webkit-scrollbar {
    width: 6px;
}

.chat-list::-webkit-scrollbar-track {
    background: transparent;
}

.chat-list::-webkit-scrollbar-thumb {
    background: var(--border-medium);
    border-radius: 3px;
}

.chat-item {
    padding: 12px 16px;
    margin-bottom: 6px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    color: var(--ink-secondary);
    background: transparent;
    border: 1px solid transparent;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
}

.chat-item::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 3px;
    height: 0;
    background: var(--accent);
    transition: height 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 0 2px 2px 0;
}

.chat-item:hover {
    background: var(--paper);
    color: var(--ink-primary);
}

.chat-item:hover::before {
    height: 60%;
}

.chat-item.active {
    background: var(--paper);
    border-color: var(--border-subtle);
    color: var(--ink-primary);
    font-weight: 500;
}

.chat-item.active::before {
    height: 100%;
}

/* Main Area */
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--paper);
}

.header {
    height: 72px;
    border-bottom: 1px solid var(--border-subtle);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 32px;
    background: var(--paper);
}

.header h1 {
    font-size: 18px;
    font-weight: 500;
    letter-spacing: -0.3px;
    color: var(--ink-primary);
}

.header-actions {
    display: flex;
    gap: 12px;
}

.btn-small {
    padding: 8px 16px;
    font-size: 13px;
    border-radius: 6px;
    border: 1px solid var(--border-medium);
    background: var(--paper);
    color: var(--ink-secondary);
    cursor: pointer;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 500;
}

.btn-small:hover {
    background: var(--paper-subtle);
    border-color: var(--ink-tertiary);
    color: var(--ink-primary);
    box-shadow: var(--shadow-soft);
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 40px 32px;
    background: var(--paper);
}

.messages::-webkit-scrollbar {
    width: 8px;
}

.messages::-webkit-scrollbar-track {
    background: transparent;
}

.messages::-webkit-scrollbar-thumb {
    background: var(--border-medium);
    border-radius: 4px;
}

.messages::-webkit-scrollbar-thumb:hover {
    background: var(--ink-tertiary);
}

.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    opacity: 0;
    animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.empty-state h2 {
    font-size: 32px;
    font-weight: 300;
    margin-bottom: 12px;
    color: var(--ink-primary);
    font-family: var(--font-serif);
    letter-spacing: -0.5px;
}

.empty-state p {
    font-size: 16px;
    color: var(--ink-tertiary);
    font-weight: 400;
}

.message {
    margin-bottom: 32px;
    padding: 24px 28px;
    border-radius: 12px;
    line-height: 1.7;
    opacity: 0;
    animation: messageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    position: relative;
}

@keyframes messageSlideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.user {
    background: linear-gradient(to bottom, var(--paper-subtle), var(--paper));
    margin-left: 80px;
    border: 1px solid var(--border-subtle);
    box-shadow: var(--shadow-soft);
}

.message.assistant {
    background: transparent;
    margin-right: 80px;
    border-left: 2px solid var(--border-subtle);
    padding-left: 26px;
}

.message-label {
    font-size: 11px;
    font-weight: 600;
    color: var(--ink-tertiary);
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-family: var(--font-sans);
}

.message-content {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 15px;
    color: var(--ink-primary);
    font-family: var(--font-serif);
    line-height: 1.8;
}

.sources {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border-subtle);
    font-size: 13px;
    color: var(--ink-secondary);
    font-family: var(--font-sans);
}

.sources-title {
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--ink-primary);
    letter-spacing: 0.3px;
}

.source-item {
    margin-left: 20px;
    margin-bottom: 6px;
    position: relative;
    padding-left: 8px;
}

.source-item::before {
    content: 'â€¢';
    position: absolute;
    left: -8px;
    color: var(--ink-tertiary);
}

.intent-badge {
    display: inline-block;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: 10px;
    font-weight: 600;
    margin-left: 8px;
    background: var(--paper);
    color: var(--ink-secondary);
    border: 1px solid var(--border-medium);
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

/* Input Area - Elevated design */
.input-area {
    border-top: 1px solid var(--border-subtle);
    padding: 24px 32px 32px;
    background: var(--paper);
}

.input-wrapper {
    display: flex;
    gap: 12px;
    align-items: flex-end;
    max-width: 900px;
    margin: 0 auto;
}

.input-box {
    flex: 1;
    padding: 16px 20px;
    border: 1px solid var(--border-medium);
    border-radius: 12px;
    font-size: 15px;
    font-family: var(--font-serif);
    resize: none;
    max-height: 200px;
    background: var(--paper);
    color: var(--ink-primary);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-soft);
    line-height: 1.6;
}

.input-box:focus {
    outline: none;
    border-color: var(--ink-primary);
    box-shadow: var(--shadow-medium);
}

.input-box::placeholder {
    color: var(--ink-tertiary);
    font-style: italic;
}

.send-btn {
    padding: 16px 32px;
    background: var(--accent);
    color: var(--paper);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-soft);
    letter-spacing: 0.3px;
}

.send-btn:hover:not(:disabled) {
    background: var(--accent-hover);
    box-shadow: var(--shadow-medium);
    transform: translateY(-2px);
}

.send-btn:active:not(:disabled) {
    transform: translateY(0);
}

.send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Documents Panel - Refined */
.docs-panel {
    width: 340px;
    background: var(--paper-subtle);
    border-left: 1px solid var(--border-subtle);
    display: flex;
    flex-direction: column;
    padding: 24px 20px;
    overflow-y: auto;
}

.docs-panel::-webkit-scrollbar {
    width: 6px;
}

.docs-panel::-webkit-scrollbar-track {
    background: transparent;
}

.docs-panel::-webkit-scrollbar-thumb {
    background: var(--border-medium);
    border-radius: 3px;
}

.docs-header {
    margin-bottom: 24px;
}

.docs-header h3 {
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 20px;
    color: var(--ink-primary);
    letter-spacing: -0.3px;
}

.upload-area {
    border: 2px dashed var(--border-medium);
    border-radius: 12px;
    padding: 32px 24px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: var(--paper);
    margin-bottom: 20px;
}

.upload-area:hover {
    border-color: var(--accent);
    background: var(--paper);
    box-shadow: var(--shadow-soft);
    transform: translateY(-2px);
}

.upload-area input {
    display: none;
}

.upload-text {
    font-size: 14px;
    color: var(--ink-primary);
    margin-bottom: 8px;
    font-weight: 500;
}

.upload-hint {
    font-size: 12px;
    color: var(--ink-tertiary);
    font-style: italic;
}

.doc-stats {
    background: var(--paper);
    padding: 16px;
    border-radius: 10px;
    margin-bottom: 24px;
    font-size: 13px;
    border: 1px solid var(--border-subtle);
    box-shadow: var(--shadow-soft);
}

.stat-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.stat-row:last-child {
    margin-bottom: 0;
}

.stat-label {
    color: var(--ink-secondary);
    font-weight: 500;
}

.stat-value {
    font-weight: 700;
    color: var(--ink-primary);
    font-family: var(--font-mono);
    font-size: 12px;
}

.doc-list {
    flex: 1;
    overflow-y: auto;
}

.doc-list::-webkit-scrollbar {
    width: 6px;
}

.doc-list::-webkit-scrollbar-track {
    background: transparent;
}

.doc-list::-webkit-scrollbar-thumb {
    background: var(--border-medium);
    border-radius: 3px;
}

.doc-item {
    background: var(--paper);
    padding: 14px 16px;
    border-radius: 8px;
    margin-bottom: 8px;
    border: 1px solid var(--border-subtle);
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
}

.doc-item:hover {
    box-shadow: var(--shadow-soft);
    transform: translateX(4px);
    border-color: var(--border-medium);
}

.doc-name {
    font-size: 13px;
    font-weight: 500;
    color: var(--ink-primary);
    margin-bottom: 6px;
    word-break: break-word;
}

.doc-chunks {
    font-size: 11px;
    color: var(--ink-tertiary);
    font-family: var(--font-mono);
}

.loading {
    text-align: center;
    padding: 24px;
    color: var(--ink-tertiary);
    font-size: 13px;
    font-style: italic;
}

.error-toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    padding: 16px 24px;
    border-radius: 10px;
    color: var(--paper);
    font-size: 14px;
    font-weight: 500;
    box-shadow: var(--shadow-medium);
    animation: toastSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
}

@keyframes toastSlideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive design */
@media (max-width: 1024px) {
    .sidebar {
        width: 240px;
    }
    
    .docs-panel {
        width: 300px;
    }
    
    .message.user {
        margin-left: 40px;
    }
    
    .message.assistant {
        margin-right: 40px;
    }
}

@media (max-width: 768px) {
    .docs-panel {
        display: none;
    }
    
    .message.user,
    .message.assistant {
        margin-left: 0;
        margin-right: 0;
    }
}
</style>
</head>
<body>

<div class="app">
    <div class="sidebar">
        <div class="logo">RAGex</div>
        <button class="new-chat-btn" id="newChatBtn">
            New Conversation
        </button>
        <div class="chat-list" id="chatList"></div>
    </div>

    <div class="main">
        <div class="header">
            <h1>Knowledge Assistant</h1>
            <div class="header-actions">
                <button class="btn-small" id="settingsBtn">Settings</button>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="empty-state">
                <h2>Welcome to RAGex</h2>
                <p>Upload documents and start asking questions</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    class="input-box" 
                    placeholder="Ask a question about your documents..." 
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <div class="docs-panel">
        <div class="docs-header">
            <h3>Documents</h3>
            
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" multiple accept=".pdf,.txt,.md,.py,.js,.json">
                <div class="upload-text">Drop files or click to upload</div>
                <div class="upload-hint">PDF, TXT, MD, code files</div>
            </div>

            <div class="doc-stats">
                <div class="stat-row">
                    <span class="stat-label">Total Documents</span>
                    <span class="stat-value" id="totalDocs">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Chunks</span>
                    <span class="stat-value" id="totalChunks">0</span>
                </div>
            </div>
        </div>

        <div class="doc-list" id="docList">
            <div class="loading">No documents indexed</div>
        </div>
    </div>
</div>

<script>
const API_BASE = localStorage.getItem("ragex_api_base") || "http://localhost:8000";

// State
let chats = JSON.parse(localStorage.getItem("ragex_chats")) || [];
let currentChatId = localStorage.getItem("ragex_current_chat") || null;
let documents = [];

// Initialize
document.addEventListener("DOMContentLoaded", () => {
    if (chats.length === 0) {
        createNewChat();
    } else {
        renderChatList();
        if (currentChatId) {
            loadChat(currentChatId);
        } else {
            loadChat(chats[0].id);
        }
    }
    loadDocuments();
    
    // Event listeners
    document.getElementById("newChatBtn").addEventListener("click", createNewChat);
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    document.getElementById("uploadArea").addEventListener("click", () => {
        document.getElementById("fileInput").click();
    });
    document.getElementById("fileInput").addEventListener("change", uploadFiles);
    document.getElementById("settingsBtn").addEventListener("click", showSettings);
    
    // Auto-resize textarea
    const input = document.getElementById("userInput");
    input.addEventListener("input", () => {
        input.style.height = "auto";
        input.style.height = input.scrollHeight + "px";
    });
});

function createNewChat() {
    const chat = {
        id: Date.now().toString(),
        title: "New Conversation",
        messages: [],
        created: Date.now()
    };
    chats.unshift(chat);
    saveChats();
    loadChat(chat.id);
    renderChatList();
}

function loadChat(chatId) {
    currentChatId = chatId;
    localStorage.setItem("ragex_current_chat", chatId);
    const chat = chats.find(c => c.id === chatId);
    if (!chat) return;
    
    renderChatList();
    renderMessages(chat.messages);
}

function renderChatList() {
    const list = document.getElementById("chatList");
    list.innerHTML = chats.map(chat => `
        <div class="chat-item ${chat.id === currentChatId ? "active" : ""}" onclick="loadChat('${chat.id}')">
            ${chat.title}
        </div>
    `).join("");
}

function renderMessages(messages) {
    const container = document.getElementById("messages");
    
    if (messages.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <h2>Welcome to RAGex</h2>
                <p>Upload documents and start asking questions</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = messages.map(msg => {
        if (msg.role === "user") {
            return `
                <div class="message user">
                    <div class="message-label">You</div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                </div>
            `;
        } else {
            const intentBadge = msg.intent ? `<span class="intent-badge">${msg.intent}</span>` : "";
            const sources = msg.sources && msg.sources.length > 0 ? `
                <div class="sources">
                    <div class="sources-title">Sources</div>
                    ${msg.sources.map(s => `<div class="source-item">${escapeHtml(s)}</div>`).join("")}
                </div>
            ` : "";
            
            return `
                <div class="message assistant">
                    <div class="message-label">Assistant ${intentBadge}</div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    ${sources}
                </div>
            `;
        }
    }).join("");
    
    container.scrollTop = container.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const question = input.value.trim();
    
    if (!question) return;
    
    const chat = chats.find(c => c.id === currentChatId);
    if (!chat) return;
    
    // Update chat title if first message
    if (chat.messages.length === 0) {
        chat.title = question.substring(0, 30) + (question.length > 30 ? "..." : "");
    }
    
    // Add user message
    chat.messages.push({
        role: "user",
        content: question
    });
    
    input.value = "";
    input.style.height = "auto";
    renderMessages(chat.messages);
    renderChatList();
    
    // Disable input
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.disabled = true;
    sendBtn.textContent = "Thinking...";
    
    try {
        const response = await fetch(`${API_BASE}/ask`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        chat.messages.push({
            role: "assistant",
            content: data.answer,
            sources: data.sources || [],
            intent: data.intent || "factual"
        });
        
        renderMessages(chat.messages);
        saveChats();
        
    } catch (error) {
        console.error("Error sending message:", error);
        showToast("Failed to get response from backend");
        
        chat.messages.push({
            role: "assistant",
            content: "Error: Failed to connect to backend. Please check if the server is running.",
            sources: []
        });
        renderMessages(chat.messages);
    } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
        input.focus();
    }
}

async function uploadFiles() {
    const fileInput = document.getElementById("fileInput");
    const files = fileInput.files;
    
    if (files.length === 0) return;
    
    const formData = new FormData();
    for (let file of files) {
        formData.append("files", file);
    }
    
    try {
        const response = await fetch(`${API_BASE}/upload`, {
            method: "POST",
            body: formData
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        showToast(`Uploaded ${data.segments_indexed} documents (${data.chunks_indexed} chunks)`, "success");
        loadDocuments();
        
    } catch (error) {
        console.error("Upload error:", error);
        showToast("Failed to upload files");
    } finally {
        fileInput.value = "";
    }
}

async function loadDocuments() {
    try {
        const response = await fetch(`${API_BASE}/documents`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const data = await response.json();
        documents = data.documents || [];
        
        document.getElementById("totalDocs").textContent = data.total_documents || 0;
        document.getElementById("totalChunks").textContent = data.total_chunks || 0;
        
        const docList = document.getElementById("docList");
        if (documents.length === 0) {
            docList.innerHTML = '<div class="loading">No documents indexed</div>';
        } else {
            docList.innerHTML = documents.map(doc => `
                <div class="doc-item">
                    <div class="doc-name">${escapeHtml(doc.filename)}</div>
                    <div class="doc-chunks">${doc.chunk_count} chunks</div>
                </div>
            `).join("");
        }
        
    } catch (error) {
        console.error("Error loading documents:", error);
        document.getElementById("docList").innerHTML = '<div class="loading">Failed to load</div>';
    }
}

function showSettings() {
    const newBase = prompt("Enter API base URL:", API_BASE);
    if (newBase) {
        localStorage.setItem("ragex_api_base", newBase);
        location.reload();
    }
}

function saveChats() {
    localStorage.setItem("ragex_chats", JSON.stringify(chats));
}

function showToast(message, type = "error") {
    const toast = document.createElement("div");
    toast.className = "error-toast";
    toast.textContent = message;
    toast.style.background = type === "success" ? "var(--accent)" : "#d32f2f";
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}

function escapeHtml(text) {
    const div = document.createElement("div");
    div.textContent = text;
    return div.innerHTML;
}
