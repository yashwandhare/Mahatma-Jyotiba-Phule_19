<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGex â€” Context-Aware QA</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #3b82f6; /* Blue-500 */
            --accent-hover: #2563eb;
            --border-color: #333;
            --refusal-color: #9ca3af;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.05rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        /* Input Section */
        .input-group {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box; /* Fix padding width issue */
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-end;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            color: var(--text-secondary);
        }

        /* Output Section */
        #output-area {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 1.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .answer-text {
            font-size: 1.2rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .sources-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .source-item {
            background-color: var(--card-bg);
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            font-family: monospace;
        }

        .error-msg {
            color: #ef4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>RAGex</h1>
            <div class="subtitle">Answers grounded only in your documents</div>
        </header>

        <div class="input-group">
            <textarea id="questionInput" placeholder="Ask a question about the documents..."></textarea>
            <button id="askBtn">Ask Question</button>
        </div>

        <div id="errorArea" class="error-msg"></div>

        <div id="output-area">
            <div>
                <div class="section-label">Answer</div>
                <div id="answerText" class="answer-text"></div>
            </div>

            <div id="sourcesSection">
                <div class="section-label">Sources</div>
                <ul id="sourcesList" class="sources-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000/ask";
        
        const askBtn = document.getElementById('askBtn');
        const questionInput = document.getElementById('questionInput');
        const outputArea = document.getElementById('output-area');
        const answerText = document.getElementById('answerText');
        const sourcesSection = document.getElementById('sourcesSection');
        const sourcesList = document.getElementById('sourcesList');
        const errorArea = document.getElementById('errorArea');

        // Initial Focus
        questionInput.focus();

        // Handle Click
        askBtn.addEventListener('click', handleAsk);

        // Handle Ctrl+Enter to submit
        questionInput.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                handleAsk();
            }
        });

        async function handleAsk() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Reset UI
            outputArea.style.display = 'none';
            errorArea.style.display = 'none';
            askBtn.disabled = true;
            askBtn.textContent = "Thinking...";
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }

                const data = await response.json();
                renderResponse(data);

            } catch (error) {
                console.error("Error:", error);
                errorArea.textContent = "Internal error. Please check backend connection.";
                errorArea.style.display = 'block';
            } finally {
                askBtn.disabled = false;
                askBtn.textContent = "Ask Question";
            }
        }

        function renderResponse(data) {
            // 1. Show Answer
            answerText.textContent = data.answer;

            // 2. Handle Sources
            sourcesList.innerHTML = ''; // Clear old sources
            
            // Logic: Hide sources if empty OR if answer is the specific refusal string
            // (Though backend usually returns empty sources on refusal, being explicit is safer for UX)
            const isRefusal = data.answer.includes("Not found in indexed documents");
            
            if (!data.sources || data.sources.length === 0 || isRefusal) {
                sourcesSection.style.display = 'none';
            } else {
                sourcesSection.style.display = 'block';
                data.sources.forEach(source => {
                    const li = document.createElement('li');
                    li.className = 'source-item';
                    li.textContent = source;
                    sourcesList.appendChild(li);
                });
            }

            // 3. Reveal Area
            outputArea.style.display = 'flex';
        }
    </script>
</body>
</html>
